# GitHub Pages Configuration for TTUPublication
title: TTUPublication - Researcher Recommendation System
description: A researcher recommendation system for TimeArcs visualization
theme: jekyll-theme-minimal
baseurl: /TimeArcs

# Exclude unnecessary files from GitHub Pages
exclude:
  - server.py
  - requirements.txt
  - dataprep.py
  - diagnose_model.py
  - train_model.ipynb
  - Research_theme_assignment.ipynb
  - IMPROVEMENTS.py
  - test_improved_model.py
  - test_scoring_variations.py
  - test_scoring.py
  - validate_fix.py
  - RECOMMENDATION_SYSTEM.md
  - MODEL_IMPROVEMENTS.md
  - SERVER_SETUP.md
  - SMALL_DATASET_GUIDE.md
  - recommend_researchers.py
  - .gitignore
  - __pycache__
  - model_artifacts
  - *.pyc

# Include data files
include:
  - data/

# Enable markdown support
markdown: kramdown

# GitHub Pages settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
